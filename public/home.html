<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends Finder</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <section id="header">
    <div class="container">
        <div class="text-center">
            <h1>
              <i class="fas fa-users text-center"></i>&nbsp;&nbsp;Friend Finder</h1>
            <h2 >Answer a few basic questions.<br> Then find the friend with the greatest compatibility!</h2>
            <br />
            
          </div>
          <div class="container" style="text-align: center">
          <div class="w3-content w3-display-container">
            <img class="mySlides" src="assets/images/img1.jpg" style="width:100%;height: 450px;">
            <img class="mySlides" src="assets/images/img2.jpg" style="width:100%;height: 450px;">
            <img class="mySlides" src="assets/images/img3.jpg" style="width:100%;height: 450px;">
            <img class="mySlides" src="assets/images/img4.jpg" style="width:100%;height: 450px;">
          </div>
        </div>

          
            <div id="surveyBtn" class="text-center">
              <br/>
                <a href="/survey">
                  <button id="surveyBtn" type="button" class="btn btn-lg btn-secondary">
                    <h3>
                      <i class="fas fa-users"></i> Go to Survey</h3>
                  </button>
                </a>
              </div>
    </div>
</section>
  <div class="container">
    <footer class="footer float-right">
      <div class="container">
        <p>
          <i class="fas fa-users"></i>
          <a href="/api/friends" target="_blank">API Friends List</a>
          <i class="fas fa-users"></i>
          <a href="https://github.com/MinalKarani/FriendFinder" target="_blank">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 3000); // Change image every 2 seconds
    }
</script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
